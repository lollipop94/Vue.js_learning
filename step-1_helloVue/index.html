<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue.js</title>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- 声明式渲染 -->
	<div id="app">
		{{message}}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>

	<!-- 条件与循环 -->
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<!-- 处理用户输入 -->
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>

	<!-- 组件化应用构建 -->
	<div id="app-7">
		<ol>
			<!-- 创建一个todo-item组件的实例 -->
			<!-- <todo-item></todo-item> -->
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id"
			></todo-item>
		</ol>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue.js!'
			}
		})

		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: '页面加载于' + new Date().toLocaleString()
			}
		})

		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		})

		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
				{
					text: '学习JavaScript'
				}, {
					text: '学习Vue.js'
				}, {
					text: '整个牛项目'
				}]
			}
		})

		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'Hello Vue.js!'
			},
			methods: {
				reverseMessage: function () {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		})

		// 定义名为todo-item的新组件
		Vue.component('todo-item', {
			// template: '<li>这是个待办项</li>'
			// prop类似于一个自定义特性
			props: ['todo'],
			template: '<li>{{todo.text}}</li>'
		})
		var app7 = new Vue({
			el: '#app-7',
			data: {
				groceryList:[
				{
					id: 0,
					text: '蔬菜'
				}, {
					id: 1,
					text: '奶酪'
				}, {
					id: 2,
					text: '随便其它什么人吃的东西'
				}]
			}
		})
	</script>
</body>
</html>
